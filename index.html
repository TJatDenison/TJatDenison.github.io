<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Pig</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f9ff; /* Light sky blue */
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        canvas {
            background-image: url('https://www.transparenttextures.com/patterns/light-paper-fibers.png');
            background-color: #87CEEB; /* Sky blue */
            display: block;
            margin: 0 auto;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            border-radius: 0.5rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            color: white;
            background: linear-gradient(145deg, #f78f9b, #f56576);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-blue-100">

    <div class="game-container">
        <div id="game-wrapper" class="relative w-full max-w-lg">
            <canvas id="gameCanvas"></canvas>
            <!-- Start Screen -->
            <div id="startScreen" class="overlay">
                <h1 class="text-5xl md:text-6xl mb-4">Flappy Pig</h1>
                <p class="text-lg mb-8">Click or Press Space to Flap!</p>
                <button id="startButton" class="btn">Start Game</button>
            </div>
            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="overlay" style="display: none;">
                <h1 class="text-5xl md:text-6xl mb-2">Game Over</h1>
                <p class="text-2xl mb-2">Score: <span id="finalScore">0</span></p>
                <p class="text-2xl mb-6">Best: <span id="bestScore">0</span></p>
                <button id="restartButton" class="btn">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            // UI Elements
            const startScreen = document.getElementById('startScreen');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const startButton = document.getElementById('startButton');
            const restartButton = document.getElementById('restartButton');
            const finalScoreEl = document.getElementById('finalScore');
            const bestScoreEl = document.getElementById('bestScore');

            let screenWidth = Math.min(window.innerWidth, 500) - 20; // Adjust for padding
            let screenHeight = screenWidth * 1.5; // Maintain aspect ratio
            
            canvas.width = screenWidth;
            canvas.height = screenHeight;

            // Game variables
            let pig, pipes, score, bestScore, gameSpeed, gravity, flapStrength;
            let gameState = 'start'; // 'start', 'playing', 'gameOver'
            let frame = 0;

            // Load best score from localStorage
            bestScore = localStorage.getItem('flappyPigBestScore') || 0;
            bestScoreEl.textContent = bestScore;

            // Pig properties
            const pigSize = screenWidth / 12;

            function init() {
                // Reset game state
                pig = {
                    x: canvas.width / 4,
                    y: canvas.height / 2,
                    velocity: 0
                };
                pipes = [];
                score = 0;
                // --- Difficulty Settings ---
                gameSpeed = 1.5; // Slower pipes
                gravity = 0.18; // Less pull downwards
                flapStrength = -4.5; // A gentler flap
                frame = 0;
                
                // Ensure best score is up-to-date on restart
                bestScoreEl.textContent = bestScore;
            }

            // --- Input Handling ---
            function handleInput() {
                if (gameState === 'playing') {
                    pig.velocity = flapStrength;
                }
            }

            startButton.addEventListener('click', (e) => {
                e.stopPropagation();
                gameState = 'playing';
                startScreen.style.display = 'none';
                init();
                gameLoop();
            });

            restartButton.addEventListener('click', (e) => {
                e.stopPropagation();
                gameState = 'playing';
                gameOverScreen.style.display = 'none';
                init();
            });

            // Listen for clicks, taps, and spacebar
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    handleInput();
                }
            });
            canvas.addEventListener('mousedown', handleInput);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent scrolling/zoom
                handleInput();
            });


            // --- Game Objects ---
            function drawPig() {
                ctx.font = `${pigSize}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Simple rotation effect
                ctx.save();
                ctx.translate(pig.x, pig.y);
                let angle = Math.PI / 180 * (pig.velocity * 4); // Rotate based on velocity
                if (angle > Math.PI / 4) angle = Math.PI / 4;
                if (angle < -Math.PI / 6) angle = -Math.PI / 6;
                ctx.rotate(angle);

                // Draw the pig emoji
                ctx.fillText('🐷', 0, 0);

                // Draw a simple wing on its back
                ctx.fillStyle = 'white';
                ctx.strokeStyle = '#a0a0a0';
                ctx.lineWidth = 1;
                ctx.beginPath();
                // Move to the starting point of the wing (on the pig's back)
                ctx.moveTo(-pigSize / 4, -pigSize / 10);
                // Draw a curve for the top of the wing
                ctx.quadraticCurveTo(pigSize / 4, -pigSize / 1.5, pigSize / 2, -pigSize / 10);
                // Draw a curve for the bottom of the wing
                ctx.quadraticCurveTo(pigSize / 4, -pigSize / 4, -pigSize / 4, -pigSize / 10);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                ctx.restore();
            }

            function drawPipes() {
                ctx.fillStyle = '#228B22'; // ForestGreen
                ctx.strokeStyle = '#006400'; // DarkGreen
                ctx.lineWidth = 4;

                for (let p of pipes) {
                    // Top pipe
                    ctx.fillRect(p.x, 0, p.width, p.y);
                    ctx.strokeRect(p.x, 0, p.width, p.y);
                    // Bottom pipe
                    const bottomPipeY = p.y + p.gap;
                    ctx.fillRect(p.x, bottomPipeY, p.width, canvas.height - bottomPipeY);
                    ctx.strokeRect(p.x, bottomPipeY, p.width, canvas.height - bottomPipeY);
                }
            }

            function drawScore() {
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.font = `bold ${screenWidth / 10}px 'Press Start 2P'`;
                ctx.textAlign = 'center';
                ctx.fillText(score, canvas.width / 2, canvas.height / 8);
                ctx.strokeText(score, canvas.width / 2, canvas.height / 8);
            }

            // --- Game Logic ---
            function update() {
                if (gameState !== 'playing') return;

                // Update pig position
                pig.velocity += gravity;
                pig.y += pig.velocity;

                // Check for collisions with top/bottom
                if (pig.y + pigSize / 2 > canvas.height || pig.y - pigSize / 2 < 0) {
                    endGame();
                }

                // Update pipe positions
                for (let p of pipes) {
                    p.x -= gameSpeed;
                }

                // Remove off-screen pipes
                pipes = pipes.filter(p => p.x + p.width > 0);

                // Add new pipes
                if (frame % 100 === 0) {
                    const pipeWidth = screenWidth / 6;
                    const pipeGap = screenHeight / 3.5; // Even wider gap
                    const pipeY = Math.random() * (canvas.height - pipeGap * 2) + pipeGap;
                    pipes.push({
                        x: canvas.width,
                        y: pipeY,
                        width: pipeWidth,
                        gap: pipeGap,
                        passed: false
                    });
                }

                // Check for pipe collisions
                for (let p of pipes) {
                    const pigLeft = pig.x - pigSize / 2;
                    const pigRight = pig.x + pigSize / 2;
                    const pigTop = pig.y - pigSize / 2;
                    const pigBottom = pig.y + pigSize / 2;

                    const pipeLeft = p.x;
                    const pipeRight = p.x + p.width;
                    const pipeTop = 0;
                    const pipeBottomTop = p.y; // Bottom of the top pipe
                    const pipeTopBottom = p.y + p.gap; // Top of the bottom pipe

                    if (pigRight > pipeLeft && pigLeft < pipeRight &&
                        (pigTop < pipeBottomTop || pigBottom > pipeTopBottom)) {
                        endGame();
                        return;
                    }
                    
                    // Update score
                    if (pipeRight < pigLeft && !p.passed) {
                        p.passed = true;
                        score++;
                    }
                }
                
                frame++;
            }

            function render() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw background elements (like clouds, etc.) if any
                // For now, the CSS background is enough

                // Draw game objects
                drawPipes();
                drawPig();
                
                if(gameState === 'playing') {
                    drawScore();
                }
            }
            
            function endGame() {
                gameState = 'gameOver';
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('flappyPigBestScore', bestScore);
                }
                finalScoreEl.textContent = score;
                bestScoreEl.textContent = bestScore;
                gameOverScreen.style.display = 'flex';
            }

            function gameLoop() {
                update();
                render();
                if (gameState !== 'gameOver') {
                    requestAnimationFrame(gameLoop);
                }
            }
            
            // Handle window resizing
            window.addEventListener('resize', () => {
                screenWidth = Math.min(window.innerWidth, 500) - 20;
                screenHeight = screenWidth * 1.5;
                canvas.width = screenWidth;
                canvas.height = screenHeight;
                // You might want to reset the game or adjust element sizes here
                // For simplicity, we'll just let it reset on next game start.
            });

            // Initial render to show start screen content properly sized
            init();
            render();
        };
    </script>
</body>
</html>
